<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  <link rel="icon" href="hajnalkaoltyan.png"></head>
  <body class="page">
    <h1>Leaderboard</h1>

    <main class="content">
      <div class="recent-scores flex-column">
        <div class="wrapper">
          <h2>Recent scores</h2>
          <button type="button" class="refreshBtn">Refresh</button>
        </div>

        <ul class="scores-table"></ul>
      </div>

      <form class="form flex-column">
        <h2>Add your score</h2>
        <input type="text" name="name" placeholder="Your name" id="name" required>
        <input type="text" name="score" placeholder="Your score" id="score" required>
        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </main>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></body>
</html>
